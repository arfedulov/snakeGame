<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake</title>
  <style>
    html {
      margin: 0;
      padding: 0;
    }
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      position: relative;
    }
    #board {
      border: 5px solid black;
      box-sizing: content-box;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    button, button:focus {
      background: none;
      color: rgb(100, 110, 110);
      font-family: "Press Start 2P", cursive;
      width: 300px;
      height: 80px;
      border: 5px solid rgb(100, 110, 110);
      font-size: 1.2em;
      outline: none;
    }

    button:active {
      outline: none;
      border: 5px solid rgb(50, 50, 50);
      color: rgb(50, 50, 50);
    }

    #startBtn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    #restartBtn {
      position: relative;
      left: 100%;
      top: 50%;
      transform: translate(calc(-100% - 25px), -50%);
      z-index: 1;
      display: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <button type="button" id="startBtn">Start Palying</button>
  <canvas id="board" width="600" height="600"></canvas>
  <button type="button" id="restartBtn">Restart</button>
  <script src="main.bundle.js"></script>
</body>
</html>
